version : 0.0
os : linux
files :
  source : /
  destination : /var/www/html
hooks :
  AfterInstall:
    - location: scripts/change_permissions.sh
      timeout: 300
      runas: root
    - location: scripts/config_files.sh
      timeout: 300
      runas: root
  ApplicationStart:
    - location: scripts/start_apache.sh
      timeout: 300
      runas: root
  ApplicationStop:
    - location: scripts/stop_apache.sh
      timeout: 300
      runas: root